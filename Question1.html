<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
      background-color: #ccc;
    }
    .card1{
        background-color: blue;
    }
    .card2{
        background-color: yellowgreen;
    }
    .card3{
        background-color: rebeccapurple;
    }.card4{
        background-color: plum;
    }
    .card5{

    }
   
</style>
<body>
 <div class="container" style="background-color: aqua;">  
    <p class="card1" style="background-color: azure;">1</p>  <!--  inline css specificity is one so this apply other than external or internal-->

    <p class="card3" style="background-color: cadetblue;">3</p>
    <p class="card4" style="background-color: coral;">4</p>
    <p class="card5" style="background-color: forestgreen;">5</p>
 </div>   
</body>
